apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: elearning-ingress
    namespace: ingress
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    ingressClassName: nginx
    rules:
        - host: 60c8-115-79-32-220.ngrok-free.app
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: elearning-api
                            port:
                                number: 3000
