                                name: redis-secrets
                                key: REDIS_PASSWORD
                      - name: REDIS_TLS_ENABLED
                        valueFrom:
                            configMapKeyRef:
                                name: redis-config
                                key: REDIS_TLS_ENABLED
                      - name: MAIL_HOST
                        valueFrom:
                            configMapKeyRef:
                                name: mail-config
                                key: MAIL_HOST
                      - name: MAIL_PORT
                        valueFrom:
                            configMapKeyRef:
                                name: mail-config
                                key: MAIL_PORT
                      - name: MAIL_USER
                        valueFrom:
                            secretKeyRef:
                                name: mail-secrets
                                key: MAIL_USER
                      - name: MAIL_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: mail-secrets
                                key: MAIL_PASSWORD
                      - name: MAIL_IGNORE_TLS
                        valueFrom:
