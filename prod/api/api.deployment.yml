                                name: storage-secrets
                                key: STORAGE_ACCESS_KEY
                      - name: STORAGE_SECRET_KEY
                        valueFrom:
                            secretKeyRef:
                                name: storage-secrets
                                key: STORAGE_SECRET_KEY
                      - name: STORAGE_HOST
                        valueFrom:
                            configMapKeyRef:
                                name: storage-config
                                key: STORAGE_HOST
                      - name: STORAGE_PORT
                        valueFrom:
                            configMapKeyRef:
