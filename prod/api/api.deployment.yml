---
apiVersion: v1
kind: Service
metadata:
    name: clusterip-api
    namespace: api
spec:
    type: ClusterIP
    selector:
        app: app-api
    ports:
        - name: http
          protocol: TCP
          port: 3000
          targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
    name: external-clusterip-api
    namespace: ingress
    annotations:
        cloud.google.com/backend-config: '{"default": "health-check-backend-config"}'
spec:
    type: ExternalName
    externalName: clusterip-api.api.svc.cluster.local
    ports:
        - name: app-api
          protocol: TCP
          port: 3000
