apiVersion: apps/v1
kind: Deployment
metadata:
    name: dpm-api
    namespace: api
spec:
    replicas: 1
    selector:
        matchLabels:
            app: app-api
    template:
        metadata:
            labels:
                app: app-api
        spec:
            restartPolicy: Always
            containers:
                - name: app-api
                  image: khoimd/elearning-api:0.0.8
                  #   resources:
                  #       requests:
                  #           memory: "512Mi"
                  #           cpu: "250m"
                  #       limits:
                  #           memory: "512Mi"
                  #           cpu: "250m"
                  env:
                      - name: NODE_ENV
                        valueFrom:
                            configMapKeyRef:
                                name: app-config
                                key: NODE_ENV
                      - name: MODULES_SET
                        valueFrom:
                            configMapKeyRef:
                                name: app-config
                                key: MODULES_SET
                      - name: APP_NAME
                        valueFrom:
                            configMapKeyRef:
                                name: app-config
                                key: APP_NAME
                      - name: APP_URL
                        valueFrom:
                            configMapKeyRef:
                                name: app-config
                                key: APP_URL
                      - name: APP_PORT
                        valueFrom:
                            configMapKeyRef:
                                name: app-config
                                key: APP_PORT
                      - name: APP_DEBUG
                        valueFrom:
                            configMapKeyRef:
                                name: app-config
                                key: APP_DEBUG
                      - name: API_PREFIX
                        valueFrom:
                            configMapKeyRef:
                                name: app-config
                                key: API_PREFIX
                      - name: APP_FALLBACK_LANGUAGE
                        valueFrom:
                            configMapKeyRef:
                                name: app-config
                                key: APP_FALLBACK_LANGUAGE
                      - name: APP_LOG_LEVEL
                        valueFrom:
                            configMapKeyRef:
                                name: app-config
                                key: APP_LOG_LEVEL
                      - name: APP_LOG_SERVICE
                        valueFrom:
                            configMapKeyRef:
                                name: app-config
                                key: APP_LOG_SERVICE
                      - name: APP_CORS_ORIGIN
                        valueFrom:
                            configMapKeyRef:
                                name: app-config
                                key: APP_CORS_ORIGIN
                      - name: DATABASE_TYPE
                        valueFrom:
                            configMapKeyRef:
                                name: db-config
                                key: DATABASE_TYPE
                      - name: DATABASE_HOST
                        valueFrom:
                            secretKeyRef:
                                name: db-secrets
                                key: DATABASE_HOST
                      - name: DATABASE_PORT
                        valueFrom:
                            secretKeyRef:
                                name: db-secrets
                                key: DATABASE_PORT
                      - name: DATABASE_USERNAME
                        valueFrom:
                            secretKeyRef:
                                name: db-secrets
                                key: DATABASE_USERNAME
                      - name: DATABASE_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: db-secrets
                                key: DATABASE_PASSWORD
                      - name: DATABASE_NAME
                        valueFrom:
                            configMapKeyRef:
                                name: db-config
                                key: DATABASE_NAME
                      - name: DATABASE_LOGGING
                        valueFrom:
                            configMapKeyRef:
                                name: db-config
                                key: DATABASE_LOGGING
                      - name: DATABASE_SYNCHRONIZE
                        valueFrom:
                            configMapKeyRef:
                                name: db-config
                                key: DATABASE_SYNCHRONIZE
                      - name: DATABASE_MAX_CONNECTIONS
                        valueFrom:
                            configMapKeyRef:
                                name: db-config
                                key: DATABASE_MAX_CONNECTIONS
                      - name: DATABASE_SSL_ENABLED
                        valueFrom:
                            configMapKeyRef:
                                name: db-config
                                key: DATABASE_SSL_ENABLED
                      - name: DATABASE_REJECT_UNAUTHORIZED
                        valueFrom:
                            configMapKeyRef:
                                name: db-config
                                key: DATABASE_REJECT_UNAUTHORIZED
                      - name: REDIS_HOST
                        valueFrom:
                            configMapKeyRef:
                                name: redis-config
